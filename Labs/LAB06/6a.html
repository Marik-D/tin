<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6a</title>
    <script>
        function cToF() {
            let c = document.getElementById("c").value;
            document.getElementById("answer").innerHTML = c * (9 / 5) + 32;
        }
    </script>
</head>

<body>
    <input type="text" id="c">
    <button type="submit" onclick="cToF()">Convert</button>
    <p1 id="answer"></p1>
</body>

</html>
