<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <link href="StyleSheetB.css" rel="stylesheet">
<title>Assignment B</title>
</head>
<body>
<h1>Header</h1>

<div>
    <label for="txtinpt">Text input: </label>
    <input type="text" id="txtinpt" name="txtinpt">
</div>

<div>
    <label for="passinpt">Pass input: </label>
    <input type="password" id="passinpt" name="passinpt">
</div>

<div>
    <label for="checkbx">Checkbox</label>
    <input type="checkbox" id="checkbx" name="checkbx" unchecked>
</div>

<p>Please select your gender:</p>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br>  


<label for="colours">Choose a colour:</label>
<select name="colours" id="colours">
  <option value="red">red</option>
  <option value="green">green</option>
  <option value="blue">blue</option>
</select>
<br>
<label for="essay">Please write 3000 words essay about birds:</label>
<br>
<textarea id="essay" name="essay" rows="25" cols="50"></textarea>
<br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">
</body>
</html>
